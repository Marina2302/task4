<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}" User list</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="container" style="margin-top: 10rem">
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-primary">Block</button>
        <button type="button" class="btn btn-success">Unblock</button>
    </div>
    <table id="usersList" class="table" style="margin-top: 2rem">
        <thead class="thead-light">
        <tr>
            <th><input type="checkbox" name="confirm"/></th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Last login date</th>
            <th>Registration date</th>
            <th>Status</th>
        </tr>
        </thead>
    </table>
</div>
<script type="text/javascript">
    function getUsers() {
        fetch("users")
            .then(data => data.json())
            .then(data => {
                data.forEach(element => {
                    if (!element.lastLoginDate) {
                        element.lastLoginDate = "never logged in"
                    }
                    element.checked = false;
                    const row = `<tr>
                                <td><input type="checkbox" name="confirm" th:checked="${element.checked}" /></td>
                                <td>${element.id}</td>
                                <td>${element.name}</td>
                                <td>${element.mail}</td>
                                <td>${element.lastLoginDate}</td>
                                <td>${element.regDate}</td>
                                <td>${element.status}</td>
                            </tr>`
                    document.getElementById("usersList").insertAdjacentHTML("beforeend", row)
                })
            })
    }

    document.addEventListener("DOMContentLoaded", getUsers);
</script>
</body>
</html>
